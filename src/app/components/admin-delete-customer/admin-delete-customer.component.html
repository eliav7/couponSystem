<p id=a>Please Choose A Customer to Delete:</p>
<div>
    <table>
        <tr> 
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>email</th>
            <th>password</th>
            <th>coupons</th>
        </tr>
        <tr *ngFor="let c of customers">
            <td><button (click)="deleteCustomer(c)">{{c.id}}</button></td>
            <td>{{c.firstName}}</td>
            <td>{{c.lastName}}</td>
            <td>{{c.email}}</td>
            <td>{{c.password}}</td>
            <td>{{c.coupons}}</td>
        </tr>
    </table>  
</div>
<br>
<a [routerLink]="['/admin']" routerLinkActive="router-link-active" >
    <button id=b>
        back
    </button>
</a>
