<p id=a>Please Choose A Company To Update:</p>
<div>
    <table>
        <tr> 
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>password</th>
            <th>coupons</th>
        </tr>
        <tr *ngFor="let c of companies">
            <td>{{c.id}}</td>
            <td><a routerLink="/companyToUpdate/{{c.id}}" routerLinkActive="routerLinkActive">{{c.name}}</a></td>
            <td>{{c.email}}</td>
            <td>{{c.password}}</td>
            <td>{{c.coupons}}</td>
        </tr>
    </table>  
</div>
<br>
<a [routerLink]="['/admin']" routerLinkActive="router-link-active" >
    <button id=b>
        back
    </button>
</a>
